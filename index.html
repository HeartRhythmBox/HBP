<style>
.gradient{width: 100%;height: 100vh;text-align: center;
background-image: radial-gradient(farthest-side at 70% 35%, #FDE570, #FAE25F, #FACF1A,#F0BC18)}

.san {font-family: 'Raleway', sans-serif;}
.serif {font-family: 'IM Fell English', serif;}
.blue {color: #3F69F0}

.pointer {
    cursor: pointer;
    height: 0.5em;
    width: 0.5em;
    background-color: #fc553d;
    border-radius: 50%;
    position: fixed;  
    z-index: 1;
    animation: blink 1.5s linear infinite;
    }
    @keyframes blink{
    0%{opacity: 0;}
    50%{opacity: 0.7}
    100%{opacity: 1;}
    }

.next {
    position: absolute; display: inline;
    left: 98vw; 
    background-color: transparent;
    color: transparent;
}

.title {font-size: 6vmax;padding-top: 40%;text-align: left;line-height: 100%;
        color: black;margin-left: 0}
        @media only screen and (max-width: 600px){
            .title {font-size: 5vmax;padding: 1vmax;text-align: center}
        }
.noLine {text-decoration: none}
.debateT {font-size: 2.5vmax;line-height: 3vmax;color: #555555;margin: 2vmax 1vmax 0 0;
        padding:0.5vmax 1vmax 0.5vmax 2vmax;border-top:#969696 solid 0.1vmin; 
        border-bottom:#969696 solid 0.1vmin;display: none}

.block {position: relative;padding:5vh 1vmin;}
.menu {color:#ddd;cursor: pointer;padding:0.5vmax;font-size: 1.5vmax}

<script src="block navigation.js" ></script>
<script>

window.addEventListener("keydown", function(event) {
        event.preventDefault();
        if (event.keyCode===32) {
        var p = document.getElementsByClassName("pointer");
        p[0].style.display = "none";}
    })

//up arrow
window.addEventListener("keydown", function(event) {
    event.preventDefault();
    if (event.keyCode===38) {
    blockNav(-1)}
})
//down arrow
window.addEventListener("keydown", function(event) {
    event.preventDefault();
    if (event.keyCode===40) {
    blockNav(1)}
})

window.addEventListener("keydown", function(event) {
        event.preventDefault();
        if (event.keyCode===27) {
        window.unblur()}
    })

window.onload = function () {unblur()};
window.ontouchmove = function () {unblur()};
window.onscroll = function () {scroll()};


function pointer() {
    var x = event.clientX;
    var y = event.clientY;
    var p = document.getElementsByClassName("pointer");
    p[0].style.display = "inline";
    p[0].style.left = x+"px"; 
    p[0].style.top = y+"px";
    }

//show menu

function showMenu() {
    unblur();
    var icon = document.getElementsByClassName('menuIcon');
    icon[0].style.display="none";
    var hide = document.getElementsByClassName('hideItem');
    hide[0].style.display="block";
}

function hideMenu() {
    var icon = document.getElementsByClassName('menuIcon');
    var hide = document.getElementsByClassName('hideItem');
    hide[0].style.display="none";
    icon[0].style.display="block";
}

//auto scroll
function scroll() {
    menu = document.getElementsByClassName("menu");
    block = document.getElementsByClassName('block');
    l = (block.length)-1;
    hideMenu();   
    if (window.pageYOffset>=window.innerHeight && (window.pageYOffset<block[l].offsetTop)){
        menu[0].style.display="block"}
    else {
        menu[0].style.display="none"}
}

//show debate title

function showDebateT(x) {
    var t = document.getElementsByClassName("title")
    var d = document.getElementsByClassName("debateT")
    if (screen.width>1024){
        if (x == 1){
        t[0].style.padding = "30% 0 0 0"
        d[0].style.display = "block"
        } else {
        t[0].style.padding = "50% 0 0 0"
        d[0].style.display = "none"
        }
    }
}

</script>
